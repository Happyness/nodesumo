<div ng-controller="addController"><form ng-submit="submit()"><p><div class="row input-group input-group-lg"><span class="input-group-addon">S</span><input type="text" placeholder="Keyword" ng-model="add_keyword" class="form-control"/></div></p><p><div class="row input-group input-group-lg"><span class="input-group-addon">S</span><textarea ng-model="add_variants" placeholder="Variants" class="form-control input-large"></textarea></div></p><p><div ng-repeat="indexname in indexes" class="row-fluid"><label><input type="radio" name="add_index" value="{{indexname}}" ng-model="$parent.add_index"/><span ng-bind="indexname"></span></label></div></p><p><select ng-model="add_indextype" class="form-control"><option value="" disabled="disabled" selected="selected">Choose Index type</option><option ng-repeat="indexType in indexTypes" value="{{indexType}}">{{indexType}}</option></select></p><p class="buttons"><input type="submit" value="Create new synonym" class="btn btn-primary"/></p><p>{{result}}</p></form></div>
