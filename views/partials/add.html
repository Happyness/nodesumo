<div ng-controller="addController"><form ng-submit="submit()"><div class="input-group input-group-lg"><span class="input-group-addon">S</span><input type="text" placeholder="Keyword" ng-model="add_keyword" class="form-control"/></div><p><textarea ng-model="add_variants" class="form-control input-large"></textarea></p><p><div ng-repeat="indexname in indexes" class="row-fluid"><label><input type="radio" name="add_index" value="{{indexname}}" ng-model="$parent.add_index"/><span ng-bind="indexname"></span></label></div></p><p><select ng-model="add_indextype" class="form-control"><option ng-repeat="indexType in indexTypes" value="{{indexType}}">{{indexType}}</option></select></p><p class="buttons"><input type="submit" value="Create new synonym" class="btn btn-primary"/></p><p>{{result}}</p></form></div>
