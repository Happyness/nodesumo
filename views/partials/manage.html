<div ng-controller="managementController"><div id="response" ng-class="{'alert alert-success': responseMode() == 1, 'alert alert-danger': responseMode() == 2, '': responseMode() == 3}"></div><form ng-submit="submit()"><div ng-repeat="item in searchTypes" class="row-fluid col-xs-2"><label><input type="radio" name="search_type" value="{{item.id}}" ng-model="$parent.search_type"/><span ng-bind="item.label"></span></label></div><p class="col-xs-2"><select ng-model="search_index" class="form-control"><option value="" disabled="disabled" selected="selected">Choose Index</option><option ng-repeat="indexname in indexes" value="{{indexname}}">{{indexname}}</option></select></p><p class="col-xs-2"><select ng-model="search_indextype" class="form-control"><option value="" disabled="disabled" selected="selected">Choose Indextype</option><option value="*">All</option><option ng-repeat="indexType in indexTypes" value="{{indexType}}">{{indexType}}</option></select></p><div class="input-group"><input type="text" ng-model="search_word" class="form-control"/><span class="input-group-btn"><button type="submit" class="btn btn-default">Search</button></span></div><div class="table-responsive"><table id="syn_table" class="table table-bordered"><thead><tr><th>#</th><th>Keyword</th><th>Variants</th><th>Index</th><th>IndexType</th><th>Created</th></tr><tbody><tr ng-repeat="item in syn_result"><td>{{$index}}</td><td><div class="btn-group"><button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle"> {{item.keyword}}<span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li><a ng-click="deletesynonym($index);" class="btn">Delete</a></li></ul></div></td><td><div ng-repeat="variant in item.variants" class="btn-group"><button type="button" data-toggle="dropdown" class="btn btn-info dropdown-toggle variant"> {{variant.name}}<span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li><a ng-click="deletevariant($parent.$index, $index);" class="btn">Delete</a></li></ul></div></td><td>{{item.index}}</td><td>{{item.indexType}}</td><td>{{item.date}}</td></tr></tbody></thead></table><table id="stop_table" class="table table-bordered"><thead><tr><th>#</th><th>Stopword</th><th>Index</th><th>IndexType</th><th>Created</th></tr><tbody><tr ng-repeat="item in stop_result"><td>{{$index}}</td><td><div class="btn-group"><button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle"> {{item.name}}<span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li><a ng-click="deletestopword($index);" class="btn">Delete</a></li></ul></div></td><td>{{item.index}}</td><td>{{item.indexType}}</td><td>{{item.date}}</td></tr></tbody></thead></table></div></form></div>
